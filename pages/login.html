<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ReqCheck - Login</title>
    <link rel="stylesheet" type="text/css" href="../css/mainPage.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>

    <!-- Header -->
    <header id="mainHeader">
    	<div class="container">
    		<a href="index.html"><h1>ReqCheck</h1></a>
    	</div>
    </header>

    <!-- NavBar -->
    <nav id="navBar">
    	<div class="container">
    		<ul>
    			<li><a href="index.html";>HOME</a></li>
    			<li id="hardwareButton"><a href="hardware.html"; onclick="gotoHardware();">HARDWARE</a></li>
    			<li><a href="faq.html">FAQ</a></li>
          <li id="adminButton"><a href="admin.html";  onclick="gotoAdmin()";>ADMIN DASHBOARD</a></li>
          <li id="devButton"><a href="dev.html";  onclick="gotoDev()";>DEVELOPER DASHBOARD</a></li>
          <!-- Search Bar -->
          <li><a href="login.html"; onclick="gotoLogin()"; id="loginButton"></a></li>
          <div id="search">
            <input id="searchBar"; type="text"; placeholder="Search...">
            <nav id="matchList"></nav>
          </div>
    		</ul>
    	</div>
    </nav>

    <!-- Content -->
    <div class="container">
      <p>
        <!-- Login -->
        <nav id="leftSide">
          <nav id="loginPage">
            <h2>Login</h2>
            <input type="text"; id="emailLogin"; placeholder="Email">
            <input type="password"; id="passwordLogin"; placeholder="Password">
            <input type="submit"; onclick="loginClick()"; id="login"; value="Login">
          </nav>
        </nav>

        <nav id="rightSide">
          <nav id="loginPage">
            <h2>Sign-Up</h2>
            <input type="text"; id="signUpEmail"; placeholder="Email">
            <input type="password"; id="passwordSignUp"; placeholder="Password">
            <input type="password"; id="passwordVerifySignUp"; placeholder="Verify Password">
            <input type="submit"; onclick="signUpClick()"; id="submitSignUp"; value="Sign-Up">
          </nav>
        </nav>
      </p>
    </div>

    <!-- NavBar -->
    <footer id="mainFooter">
    			<a href="../index.html">HOME</a>
    			<a href="hardware.html"; onclick="gotoHardware()">HARDWARE</a>
    			<a href="faq.html">FAQ</a>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>

  </body>
</html>
